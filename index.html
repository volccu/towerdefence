<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #eee;
        }
        canvas {
            border: 1px solid #333;
            background-color: #000;
        }
        #game-container {
            position: relative;
        }
        
        /* Näkymätön img-elementti kuvien esilataamista varten */
        .preload {
            position: absolute;
            width: 1px;
            height: 1px;
            overflow: hidden;
            left: -9999px;
            top: -9999px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <!-- New Right Panel -->
        <div id="right-panel">
            <!-- Stats Display Area -->
            <div id="stats-area">
                 <h3 class="panel-title">STATS</h3>
                 <div class="stat-item">
                    <span class="stat-label">Scraps:</span>
                    <span id="scraps-value" class="stat-value">0</span>
                 </div>
                 <div class="stat-item">
                    <span class="stat-label">Wave:</span>
                    <span id="wave-value" class="stat-value">0</span>
                 </div>
            </div>

            <!-- Moved Dialogue Panel -->
            <div id="dialogue-panel">
                <div id="dialogue-avatar"></div>
                <div id="dialogue-text">Status: OK</div>
            </div>
            <!-- Crafting Area will be dynamically added here -->
            <div id="crafting-area">
                <h3 class="panel-title">CRAFTING</h3>
                <div id="tower-buttons-container"></div>
            </div>

            <!-- Control Buttons Area -->
            <div id="controls-area">
                 <button id="next-wave-button" class="control-button">NEXT WAVE</button>
                 <button id="scrap-mode-button" class="control-button">SCRAP</button>
            </div>
        </div>
    </div>
    
    <!-- Preload kuvat -->
    <div class="preload">
        <img src="assets/creep.png" alt="preload" />
        <img src="assets/tower.png" alt="preload" />
        <img src="assets/wall.png" alt="preload" />
        <img src="assets/ground.png" alt="preload" />
        <img src="assets/nonground.png" alt="preload" />
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
